<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="zach checketts">
    <meta name="description" content="week03 learning activity of responsive images in WDD230">

<body>
    <main>
        <div class="hero">
            <picture>
              <source srcset="images/hero-small.webp" media="(max-width: 500px)">

            </picture>
          </div>
    </div></main>
